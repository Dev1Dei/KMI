<div class="d-flex justify-content-center align-items-center flex-grow-1">
  <div class="card shadow-lg" style="width: 32rem;">
    <div class="card-header text-center text-uppercase fw-bold bg-primary text-white">
      Apskaičiuok savo KMI
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="ugis" class="form-label">Jūsų ūgis (cm)</label>
        <input type="number" class="form-control" id="ugis" placeholder="Įveskite ūgį"
               [(ngModel)]="ugis">
      </div>
      <div class="mb-3">
        <label for="svoris" class="form-label">Jūsų svoris (kg)</label>
        <input type="number" class="form-control" id="svoris" placeholder="Įveskite svorį"
               [(ngModel)]="svoris">
      </div>
      <div class="d-grid">
        <button class="btn btn-success" (click)="skaiciuoti()">Skaičiuoti</button>
      </div>
    </div>
    <div *ngIf="rezultatas !== null"
         class="card-footer alert mt-3 text-center"
         [ngClass]="alertTipas">
      Jūsų KMI yra {{ rezultatas | number:'1.1-1' }}
    </div>
  </div>
</div>
